# WebSocket upgrade detection
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name botcraft.app www.botcraft.app;

    # Redirect HTTP to HTTPS (uncomment after certbot runs)
    # return 301 https://$host$request_uri;

    # Serve the built client
    root /opt/botcraft/client-web/dist;
    index index.html;

    # Static assets with long cache
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:3000;
    }

    # SPA fallback + WebSocket upgrade
    location / {
        # Proxy WebSocket connections to game server
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # For WebSocket: proxy to game server
        # For HTTP: serve static files with SPA fallback
        try_files $uri $uri/ @websocket;
    }

    # WebSocket fallback â€” if no static file matches, proxy to game server
    location @websocket {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
