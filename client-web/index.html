<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoltMine — MoltWorld</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #0a0a1a; color: #e0e0e0; font-family: 'Courier New', monospace; }
    canvas { display: block; }

    /* ── Login screen ────────────────────────────── */
    #login-screen {
      position: fixed; inset: 0; z-index: 100;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #0a0a2e 0%, #1a0a3e 50%, #0a1a2e 100%);
    }
    #login-screen h1 {
      font-size: 3rem; margin-bottom: 0.25em;
      background: linear-gradient(90deg, #9B30FF, #00E5FF, #00FF88);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    #login-screen .subtitle { color: #8888aa; margin-bottom: 2em; font-size: 0.9rem; }
    #login-screen input {
      width: 280px; padding: 12px 16px; font-size: 1.1rem; border: 1px solid #444;
      border-radius: 6px; background: #1a1a2e; color: #e0e0e0;
      font-family: inherit; outline: none; margin-bottom: 1em; text-align: center;
    }
    #login-screen input:focus { border-color: #9B30FF; }
    #login-screen button {
      padding: 12px 40px; font-size: 1.1rem; font-family: inherit;
      border: none; border-radius: 6px; cursor: pointer;
      background: linear-gradient(90deg, #9B30FF, #6B20CF);
      color: white; transition: transform 0.1s;
    }
    #login-screen button:hover { transform: scale(1.05); }
    #login-screen .info { margin-top: 2em; color: #666; font-size: 0.75rem; max-width: 400px; text-align: center; }

    /* ── HUD ─────────────────────────────────────── */
    #hud {
      position: fixed; top: 0; left: 0; right: 0; z-index: 10;
      pointer-events: none; padding: 12px 16px;
      display: none;
    }
    #hud.active { display: flex; justify-content: space-between; }
    #hud-left { font-size: 0.8rem; line-height: 1.6; }
    #hud-right { font-size: 0.8rem; text-align: right; line-height: 1.6; }
    .hud-label { color: #888; }

    /* ── Crosshair ───────────────────────────────── */
    #crosshair {
      position: fixed; top: 50%; left: 50%; z-index: 10;
      width: 24px; height: 24px; margin: -12px 0 0 -12px;
      pointer-events: none; display: none;
    }
    #crosshair.active { display: block; }
    #crosshair::before, #crosshair::after {
      content: ''; position: absolute; background: rgba(255,255,255,0.7);
    }
    #crosshair::before { width: 2px; height: 24px; left: 11px; top: 0; }
    #crosshair::after { width: 24px; height: 2px; top: 11px; left: 0; }

    /* ── Hotbar ──────────────────────────────────── */
    #hotbar {
      position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); z-index: 10;
      display: none; gap: 4px;
    }
    #hotbar.active { display: flex; }
    .hotbar-slot {
      width: 48px; height: 48px; border: 2px solid #555; border-radius: 4px;
      background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    .hotbar-slot.selected { border-color: #9B30FF; background: rgba(155,48,255,0.15); }
    .hotbar-slot .block-preview {
      width: 32px; height: 32px; border-radius: 3px;
    }
    .hotbar-slot .slot-num {
      position: absolute; top: 2px; left: 4px; font-size: 0.6rem; color: #999;
    }

    /* ── Chat ────────────────────────────────────── */
    #chat-container {
      position: fixed; bottom: 80px; left: 16px; z-index: 10;
      width: 400px; display: none;
    }
    #chat-container.active { display: block; }
    #chat-log {
      max-height: 200px; overflow-y: auto; padding: 8px;
      background: rgba(0,0,0,0.5); border-radius: 6px 6px 0 0;
      font-size: 0.8rem; line-height: 1.5;
      scrollbar-width: thin; scrollbar-color: #333 transparent;
    }
    #chat-log::-webkit-scrollbar { width: 4px; }
    #chat-log::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
    .chat-msg { word-wrap: break-word; }
    .chat-msg .name { font-weight: bold; }
    .chat-msg.system { color: #9B30FF; font-style: italic; }
    #chat-input-wrap {
      display: none; background: rgba(0,0,0,0.7); border-radius: 0 0 6px 6px;
      padding: 4px;
    }
    #chat-input-wrap.open { display: block; }
    #chat-input {
      width: 100%; padding: 8px; font-size: 0.85rem;
      border: 1px solid #444; border-radius: 4px;
      background: #1a1a2e; color: #e0e0e0; font-family: inherit; outline: none;
    }
    #chat-input:focus { border-color: #9B30FF; }

    /* ── Player list ─────────────────────────────── */
    #player-list {
      position: fixed; top: 60px; right: 16px; z-index: 10;
      background: rgba(0,0,0,0.6); border-radius: 6px; padding: 8px 12px;
      font-size: 0.75rem; display: none; min-width: 160px;
    }
    #player-list.active { display: block; }
    #player-list h3 { color: #9B30FF; margin-bottom: 4px; font-size: 0.8rem; }
    .player-entry { padding: 2px 0; display: flex; align-items: center; gap: 6px; }
    .player-dot { width: 8px; height: 8px; border-radius: 50%; }

    /* ── Click prompt ────────────────────────────── */
    #click-prompt {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 15; font-size: 1.2rem; color: #aaa; display: none; text-align: center;
    }
    #click-prompt.active { display: block; }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="login-screen">
    <h1>MoltMine</h1>
    <div class="subtitle">Planet MoltWorld &middot; MoltiVerse</div>
    <input id="name-input" type="text" placeholder="Enter your Molty name" maxlength="24" autofocus />
    <button id="join-btn">Enter MoltWorld</button>
    <div class="info">
      WASD to move &middot; Mouse to look &middot; Left-click to mine &middot; Right-click to place<br/>
      1-9 select blocks &middot; T to chat &middot; Tab for player list &middot; Space to jump
    </div>
  </div>

  <!-- Game UI -->
  <div id="hud">
    <div id="hud-left"></div>
    <div id="hud-right"></div>
  </div>
  <div id="crosshair"></div>
  <div id="hotbar"></div>
  <div id="chat-container">
    <div id="chat-log"></div>
    <div id="chat-input-wrap">
      <input id="chat-input" type="text" placeholder="Type a message..." maxlength="500" />
    </div>
  </div>
  <div id="player-list"><h3>Players Online</h3><div id="player-entries"></div></div>
  <div id="click-prompt">Click to enter MoltWorld</div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
